<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I-Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="card w-75 mx-auto my-5">
        <div class="card-header">
          <b>i-Generator</b>
        </div>
        <div class="card-body">
            <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Kata Awal</span>
            </div>
            <textarea placeholder="Masukkan Kata yang Ingin anda ubah" class="form-control" aria-label="With textarea" name="kataAwal" id="kataAwal" rows="5" cols="50" onkeyup="iGenerator()"></textarea>
          </div>
          <input type="button" class="btn btn-primary my-2" value="Generate-I" onclick="iGenerator()">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Hasil</span>
            </div>
            <textarea readonly style="background-color: #fdfdfd !important;" placeholder="Hasil akan otomatis keluar disini" class="form-control" aria-label="With textarea" name="hasilKata" id="hasilKata" rows="5" cols="50"></textarea>
          </div>
        </div>
      </div>
    <script src="i-generator.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
