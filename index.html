<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I-Generator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="card w-75 mx-auto my-5">
        <div class="card-header">
          <b>i-Generator</b>
        </div>
        <div class="card-body">
            <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Kata Awal</span>
            </div>
            <textarea placeholder="Masukkan Kata yang Ingin anda ubah" class="form-control" aria-label="With textarea" name="kataAwal" id="kataAwal" rows="5" cols="50"></textarea>
          </div>
        
          <div class=" btn-group-toggle my-2" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input type="radio" name="generate" id="generate-i" value='i' onclick="handleClick(this)" checked> Generate-I
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="generate" id="generate-a" value='a' onclick="handleClick(this)"> Generate-A
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="generate" id="generate-u" value='u' onclick="handleClick(this)"> Generate-U
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="generate" id="generate-e" value='e' onclick="handleClick(this)"> Generate-E
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="generate" id="generate-o" value='o' onclick="handleClick(this)"> Generate-O
            </label>
          </div>
          
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Hasil</span>
            </div>
            <textarea readonly style="background-color: #fdfdfd !important;" placeholder="Hasil akan otomatis keluar disini" class="form-control" aria-label="With textarea" name="hasilKata" id="hasilKata" rows="5" cols="50"></textarea>
          </div>
        </div>
      </div>
    <script src="i-generator.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
